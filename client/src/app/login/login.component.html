<h1>
  {{title}}
</h1>
<hr>
<h2>Login</h2>
<form (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text"  class="form-control" id="username"
           required
           [(ngModel)]="user.userName" name="username">
  </div>
  <button type="submit" class="btn btn-default">Register as a new user!</button>
</form>

<hr>

<ul>
  <li *ngFor="let user of userNameList">
    {{user.userName}}
  </li>
</ul>
