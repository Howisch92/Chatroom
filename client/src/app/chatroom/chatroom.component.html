<form (ngSubmit)="registrereNewChat()">
  <div class="form-group">
    <label for="chatroom">Name of the new Chatroom</label>
    <input type="text"  class="form-control" id="chatroom"
           required
           [(ngModel)]="chatroom.chatRoomName" name="chatRoomName">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>

<h2>List of Existing Chatrooms</h2>

<ul>
  <li *ngFor="let chatroom of listofChatrooms">
    <a>{{chatroom.chatRoomName}}</a><button (click)="myFunction(chatroom)">click</button>
  </li>
</ul>
<hr>
{{currentChatroom.chatRoomName}}

      <ul>
        <li *ngFor="let msg of currentChatroomMsgs">
          <a>{{mgs}}</a>
        </li>
      </ul>
<form (ngSubmit)="addNewMessage()">
  <div class="form-group">
    <input type="text"  class="form-control"
            required
            [(ngModel)]="newmsg" name="newMsg">
  </div>
  <button type="submit" class="btn btn-default">do Nothing</button>
</form>
